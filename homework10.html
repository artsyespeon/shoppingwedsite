<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style type="text/css">
  	body{
  		background-color: darkblue;
  		color: white;
  		font-size: 25px;

  	}
  </style>
</head>
<body>
	<h1>Please Answer the Following to Continue</h1>
	<form method="POST" class="was-validated">
		<div class="form-group">
			<label for="First name">First Name:</label>
			<input type="First name" class="form-control-sm" placeholder="Enter First Name" id="text" required>
			<div class="valid-feedback">Valid Input</div>
			<div class="invalid-feedback"> Please Fill Out This Feild</div>
		</div>
		<div class="form-group">
			<label for="Last name">Last Name:</label>
			<input type="Last name" class="form-control-sm" placeholder="Enter Last Name" id="text" required>
			<div class="valid-feedback">Valid Input</div>
			<div class="invalid-feedback"> Please Fill Out This Feild</div>
		</div>
	    <div class="form-group">
			<label for="Mobile #">Mobile number:</label>
			<input type="Number" class="form-control-sm" placeholder="Enter Mobile Number" id="number" required>
			<div class="valid-feedback">Valid Input</div>
			<div class="invalid-feedback"> Please Fill Out This Feild</div>
		</div>
		<div class="form-group">
			<label for="email">Email address:</label>
			<input type="email" class="form-control-sm" placeholder="Enter Email" id="email" required>
			<div class="valid-feedback">Valid Input</div>
			<div class="invalid-feedback"> Please Fill Out This Feild</div>
			 </div>
		<div class="form-group form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" required>Do you Agree to our Terms and Conditions
			</label>
			<div class="valid-feedback">Thank You</div>
			<div class="invalid-feedback">Please agree to our terms and conditions before continuing</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
